<div class="modal fade" id="teacherDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Teacher Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <h5>Email :</h5>
              <p id="email"></p>
              <h5>Phone Number :</h5>
              <p id="phoneNumber"></p>
              <h5>Name :</h5>

          </div>
        </div>

    </div>

</div>

     <!--editModal -->
<div class="modal fade" id="editTeacherDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Teacher Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
              <div class="row">
                  <p>Name</p>
                  <input type="text" id="teacherName" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
              </div>
              <div class="row">
                  <p>Staff No</p>
                  <input type="number" id="staffNo" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">  
              </div>
              <div class="row">
                  <p>Subjects</p>
                  <select name="" id="subjects" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
                      <option>Choose Subjects</option>
                      <option value="maths">Mathematics</option>
                      <option value="physics">Physics</option>
                      <option value="english">English</option>
                      <option value="kiswahili">Kiswahili</option>
                      <option value="geography">Geography</option>
                      <option value="biology">Biology</option>
                  </select>
              </div>
              <div class="row">
                  <p>Phone Num</p>
                  <input type="text" id="tPhone" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
              </div>
              <div class="row">
                  <p>Email</p>
                  <input type="text" id="tEmail" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
              </div>
              <div class="row">
                  <p>Password</p>
                  <input type="password" id="pass2" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
              </div>
              <div class="row">
                <p>Place of Residence</p>
                <input type="text" id="residence" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
              </div>
          </div>
      </div>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button id="updateButton" type="button" class="btn btn-primary">Update</button>
    </div>
      </div>
      
    </div>
  </div>
