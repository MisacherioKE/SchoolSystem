<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">  
    <script src="https://kit.fontawesome.com/4f2385cc7b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
    <section class="landing">
        <nav class="navBar">

            <img src="/images/logo.jpg" alt="" class="logo"style="height: 60px;">
            <h1 class="sch">SCHOOL</h1>
            <h1>ADMIN</h1>
            <img src="/images/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="bell">
            <p>20</p>
            <img src="/images/WhatsApp Image 2022-03-17 at 8.28.26 PM.jpeg" alt="" class="dp" style="height: 50px;width: 50px;border-radius: 50%;">

        </nav>


        <table class="table table-success table-hover table-active">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Adm No</th>
                <th scope="col">Stream</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data">
               
            
           
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal" tabindex="-1" id="stdDetails">
            <div class="modal-dialog modal-dialog-scrollable  modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Student Info</h5>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
                  <div class="modal-body">
                    <div class="container">
                      <div class="col">
                        <div class="row">
                          <p id="email"></p>
                          <p id="hostel"></p>
                          <p id="name"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- edit Modal -->
          <div class="modal" id="editInfo" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit</h5>
                <button class="btn-close"  data-bs-dismiss="modal"></button>
                <div class="modal-body">
                  <div class="container">
                    <div class="col">
                        <div class="row">
                            <p >Name</p>
                            <input id="studentName" type="text" style="width: 200px;border-radius: 20px;padding: 10px;">
                        </div>
                        <div class="row">
                            <p>Adm No</p>
                            <input id="admNo" type="text" style="width: 200px;border-radius: 20px;padding: 10px;">
                        </div>
                        <div class="row">
                            <select name="" id="Stream">
                                <option>Select stream</option>
                                <option value="Violet">Violet</option>
                                <option value="Blue">Blue</option>
                            </select>
                            <!-- <p></p>
                            <input type="text" style="width: 200px;border-radius: 20px;padding: 10px;"> -->
                        </div>
                    </div>
                </div>
    
             
                    <div class="row">
                        <p>Password</p>
                            <input id="pass" type="password" style="width: 200px;border-radius: 20px;padding: 10px;">
                    </div>
                    <div class="row">
                        <p>Email</p>
                        <input id="stdEmail" type="text" style="width: 200px;border-radius: 20px;padding: 10px;">
    
                    </div>
                    <div class="row">
                        <select name="" id="Hostel">
                            <option>Choose Hostel</option>
                            <option value="Mercury">Mercury</option>
                            <option value="Uranus">Uranus</option>
                        </select>
                        <!-- <p></p>
                        <input type="text" style="width: 200px;border-radius: 20px;padding: 10px;"> -->
    
                    </div>
               
              
            
            </div>
           
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                  <button type="button" id="updateBtn" class="btn btn-primary">Update</button>
                </div>
                </div>
              </div>
            </div>
          </div>



    </section>










    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>



    
<script src="/js/config.js"></script>
<script src="/js/allStudents.js"></script>

</body>
