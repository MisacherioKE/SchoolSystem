<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <section class="loginPage">
        <div class="leftDiv">
            <h1>Portal Login</h1>
            <h5>Email</h5>
            <input type="text" id="email" placeholder="Input Your Email">
            <h5>Password</h5>
            <input type="password" id="pass" placeholder="Input Your Password">
            <a href="/public/html/resetPass.html"><p>Forgot Password?</p></a>
            <button id="login">Login</button>
        </div>

        <div class="rightDiv">
            <img src="/public/images/Rectangle 2 (2).svg" alt="">
        </div>
        

    </section>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>



    
<script src="/public/js/config.js"></script>
    <script src="/public/js/index.js"></script>
