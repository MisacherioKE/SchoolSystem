<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
<link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">  
    <script src="https://kit.fontawesome.com/4f2385cc7b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
    <section class="landing">
        <nav class="navBar">

            <img src="/public/images/logo.jpg" alt="" class="logo"style="height: 60px;">
            <h1 class="sch">SCHOOL</h1>
            <h1>ADMIN</h1>
            <img src="/public/images/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="bell">
            <p>20</p>
            <img src="/public/images/WhatsApp Image 2022-03-17 at 8.28.26 PM.jpeg" alt="" class="dp" style="height: 50px;width: 50px;border-radius: 50%;">

        </nav>


        <table class="table table-success table-hover table-active">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Adm No</th>
                <th scope="col">Stream</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data">
               
            
           
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="stdDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="col">
                      <div class="row">
                        <h5>Email :</h5>
                        <p id="email"></p>
                        <h5>Hostel :</h5>
                        <p id="hostel"></p>
                        <h5>Name :</h5>
                        <p id="name"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>
    

          <!-- edit Modal -->
          <div class="modal fade" id="editInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Student Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="col">
                        <div class="row">
                            <p>Name</p>
                            <input type="text" id="studentName" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
                        </div>
                        <div class="row">
                            <p>Adm No</p>
                            <input type="text" id="admNo" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">  
                        </div>
                        <div class="row">
                            <p>Stream</p>
                            <select name="" id="Stream" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
                              <option>Select stream</option>
                              <option value="Violet">Violet</option>
                              <option value="Blue">Blue</option>
                              <option value="Green">Green</option>
                              <option value="Pink">Pink</option>
                              <option value="Yellow">Yellow</option>
                          </select>
                        </div>
                        <div class="row">
                          <p>Hostel</p>
                          <select name="" id="Hostel" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
                            <option>Choose Hostel</option>
                            <option value="Mercury">Mercury</option>
                            <option value="Uranus">Uranus</option>
                            <option value="Mars">Mars</option>
                            <option value="Venus">Venus</option>
                            <option value="Jupiter">Jupiter</option>
                        </select>
                        </div>
                        <div class="row">
                          <p>Email</p>
                          <input id="stdEmail" type="text" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
      
                      </div>
                        </div>
                        <div class="row">
                            <p>Password</p>
                            <input type="password" id="pass" style="width: 500px;border-radius: 20px;padding: 10px;border: solid 1px gray;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="updateBtn" type="button" class="btn btn-primary">Update</button>
                </div>
               </div>
               
                </div>
                
              </div>
            </div>
          </div>



    </section>










    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>



    
<script src="../js/config.js"></script>
<script src="../js/allStudents.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
